<!DOCTYPE html>

<html>
    <head>
        <title>Team 70-segfaults: League Tool</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
    </head>

    <body>
        <main role="main" class="container extra-bottom">
            <h1 class="mt-5">Team 70-segfaults</h1>
        </main>

        <div class="container">    
        
            <!-- Button trigger modal -->
            <div style="text-align: right;">
            <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#procedure-modal">Procedure</button>
            </div>

            
            <div class="modal fade" id="procedure-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Label">Procedure</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Parameter</span>
                        <input id="searchBox" type="text" class="form-control" placeholder="Text here" aria-label="task-name" aria-describedby="basic-addon1">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-procedure" type="button" class="btn btn-primary">Go</button>
                </div>
                </div>
            </div>
            </div>

        </div>

        <!--Todo Table-->
    <div class="container table-responsive">          
        <table class="table">
            <thead>
            <tr>
                <th class="table_name">Table Name</th>
            </tr>
            </thead>
    
            <tbody>
            {% for item in items %}
                <tr>
                    <td>{{item.name}}</td>
                    <!-- <td>{{item.link}}</td> -->
    
                    <!-- {% if item.status == "In Progress" %}
                        <td><button type="button" class="btn btn-outline-warning btn-sm state" data-source="{{item.id}}">{{item.status}}</button></td>
                    {%endif%}
                    {% if item.status == "Todo" %}
                        <td><button type="button" class="btn btn-outline-secondary btn-sm state" data-source="{{item.id}}">{{item.status}}</button></td>
                    {%endif%}
                    {% if item.status == "Complete" %}
                        <td><button type="button" class="btn btn-outline-success btn-sm state" data-source="{{item.id}}">{{item.status}}</button></td>
                    {%endif%} -->
                    
                    <td><a href={{item.link}} type="button" class="btn btn-outline-info btn-sm"><i class="fa fa-pen fa-1" aria-hidden="true"></i></a></td>
    
                    <!-- <td><button class="btn btn-outline-secondary btn-sm remove" data-source="{{item.id}}" type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i></button></td> -->
                </tr>
            {% endfor %}
            
            </tbody>
        </table>
        </div>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>
</html>
